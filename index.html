<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125816936-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-125816936-1');
    </script>
    <!-- Google Analytics end-->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <!-- Favicon end -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codespace Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<div class="wrap">  
        <img id="logo" src="codespace_logo.png"><div id="submission">TIME LEFT TILL SUBMISSION</div>
        
        <div class="countdown">
            <div class="bloc-time hours" data-init-value="24">
            <span class="count-title">Hours</span>
        
            <div class="figure hours hours-1">
                <span class="top">C</span>
                <span class="top-back">
                <span>C</span>
                </span>
                <span class="bottom">C</span>
                <span class="bottom-back">
                <span>C</span>
                </span>
            </div>
        
            <div class="figure hours hours-2">
                <span class="top">S</span>
                <span class="top-back">
                <span>S</span>
                </span>
                <span class="bottom">S</span>
                <span class="bottom-back">
                <span>S</span>
                </span>
            </div>
            </div>
        
            <div class="bloc-time min" data-init-value="0">
            <span class="count-title">Minutes</span>
        
            <div class="figure min min-1">
                <span class="top">I</span>
                <span class="top-back">
                <span>I</span>
                </span>
                <span class="bottom">I</span>
                <span class="bottom-back">
                <span>I</span>
                </span>        
            </div>
        
            <div class="figure min min-2">
                <span class="top">V</span>
                <span class="top-back">
                <span>V</span>
                </span>
                <span class="bottom">V</span>
                <span class="bottom-back">
                <span>V</span>
                </span>
            </div>
            </div>
        
            <div class="bloc-time sec" data-init-value="0">
            <span class="count-title">Seconds</span>
        
                <div class="figure sec sec-1">
                <span class="top">I</span>
                <span class="top-back">
                <span>I</span>
                </span>
                <span class="bottom">I</span>
                <span class="bottom-back">
                <span>I</span>
                </span>          
            </div>
        
            <div class="figure sec sec-2">
                <span class="top">T</span>
                <span class="top-back">
                <span>T</span>
                </span>
                <span class="bottom">T</span>
                <span class="bottom-back">
                <span>T</span>
                </span>
            </div>
            </div>
        </div>
        </div>
    <!-- Main Content here -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
